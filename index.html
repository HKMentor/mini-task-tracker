<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Task Tracker</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {

  font-family: 'Segoe UI', sans-serif;
}

.login-card {
  width: 100%;
  max-width: 380px;
  border-radius: 15px;
}


</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold">Task Tracker</a>
    <div class="ms-auto">
      <a href="signup.html" class="btn btn-outline-light btn-sm">Signup</a>
    </div>
  </div>
</nav>

<!-- LOGIN CARD -->
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow auth-card">

    <h3 class="text-center mb-3">Login</h3>

    <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">
    <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-primary w-100 mb-2" onclick="login()">Login</button>

    <button class="btn btn-danger w-100 mb-3" onclick="googleLogin()">
      Continue with Google
    </button>

    <p class="text-center">
      Dont have an account?  
      <a href="signup.html">Signup</a>
    </p>

  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
