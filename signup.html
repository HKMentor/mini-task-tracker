<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | Task Tracker</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a href="index.html" class="navbar-brand">‚Üê Back to Login</a>
  </div>
</nav>

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow auth-card">

    <h3 class="text-center mb-3">Create Account</h3>

    <input type="text" id="name" class="form-control mb-3" placeholder="Full Name">
    <input type="email" id="signupEmail" class="form-control mb-3" placeholder="Email">
    <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-success w-100 mb-2" onclick="signup()">Signup</button>

    <button class="btn btn-danger w-100" onclick="googleLogin()">
      Signup with Google
    </button>

  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
