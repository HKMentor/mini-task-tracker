

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
<style>
    body {
  font-family: Arial, sans-serif;
  background: #c6dff9;
}

.container {
  width: 90%;
  max-width: 400px;
  background: #01244b;
  padding: 20px;
  margin: 50px auto;
  border-radius: 8px;
}

h2 {
  text-align: center;
  color: aliceblue;
}

input, textarea, button {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
}

button {
  background: #007bff;
    color: white;
  border: none;
  cursor: pointer;
}

li {
  background: #eee;
  padding: 10px;


  margin-top: 8px;
  border-radius: 4px;
}

li button {
  background: red;
  margin-top: 5px;
}

</style>
</head>
<body>

  <div class="container">
    <h2>Task Manager</h2>

    <form id="taskForm">
      <input type="text" id="title" placeholder="Task Title" required />
      <textarea id="description" placeholder="Task Description"></textarea>
      <button type="submit">Add Task</button>
    </form>

    <ul id="taskList"></ul>
  </div>
<script src="./index.js"></script>
<script type="module" src="auth.js"></script>
  <!-- <script src="app.js"></script> -->
</body>
</html>
